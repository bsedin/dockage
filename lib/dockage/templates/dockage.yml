docker_host: unix:///var/run/docker.sock
containers:
  - name: postgres
    image: postgres:latest
    keep_fresh: false
    ports:
      - '2220:22'
    volumes:
      - /tmp/data/pg:/var/lib/postgres/data
    ssh:
      enabled: true
      login: root
      host: 127.0.0.1
      port: 2220
    provision:
      - inline: 'whoami'

  - name: hello
    keep_fresh: true
    image: debian:jessie
    cmd: 'while true; do echo hello world; sleep 1; done'
